<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" href="favicon.ico" />
	<title>Facebook Login Clone - FSW B Synrgy</title>
</head>
<body>
	<div class="container">
		<form class="form-container" action="">
			<div class="text-center">
				<div class="input-control">
					<input type="text" name="username" class="input-control-container" placeholder="Email address or phone number">
				</div>
				<div class="input-control">
					<input type="password" name="password" class="input-control-container" placeholder="Password">
				</div>
			</div>
			<div class="btn-control text-center">
				<button type="submit" class="btn-login">Log In</button>
			</div>
			<div class="forgot-control text-center">
				<a href="">Forgotten Password?</a>
			</div>
			<div class="strip-line text-center"></div>
			<div class="register-control text-center">
				<a href="">Create New Account</a>		
			</div>
		</form>
	</div>
</body>
</html>
